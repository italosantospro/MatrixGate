<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Gate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico_controle.svg" type="image/x-icon">
</head>
<body>
    <main>
        <header id="cabecalho">
            <h1 id="titulo-principal">MatrixGate</h1>
            <img id="img-controle" src="ico_controle.svg" alt="Icone de controle">
        </header>
        <section id="secao-de-login">
            <input class="input-login" type="e-mail" name="e-mail" value="" placeholder="e-mail">
            <input class="input-login" type="senha" name="senha" value="" placeholder="Senha">
            <button id="botao-entrar">Entrar</button>
            <a id="esqueci-minha-senha" href="#">Esqueci a senha</a>
        </section>
    </main>
</body>
</html>
